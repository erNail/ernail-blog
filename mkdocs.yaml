---
site_name: "Blog of ernail"
site_description: "Personal blog of GitHub user `ernail`"
repo_name: "ernail-blog"
repo_url: "https://github.com/ernail/ernail-blog"

theme:
  repo_url: "https://github.com/squidfunk/mkdocs-material"
  name: "material"
  palette:
    - scheme: "slate"
      primary: "black"
      toggle:
        icon: "material/brightness-7"
        name: "Switch to dark mode"
    - scheme: "default"
      primary: "black"
      toggle:
        icon: "material/brightness-4"
        name: "Switch to light mode"
  features:
    - "navigation.instant"
    - "navigation.tracking"
    - "navigation.sections"

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: "mermaid"
          class: "mermaid"
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - blog:
      blog_toc: true
      post_readtime: true
      archive: false
...
